<section class="p-4 ">
    <div class="max-w-sm mx-auto ">  
        <h1>Filtrar por:</h1>
            <div class="max-w-md">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Material: {{material}}</label>
                <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="material" (change)="onChangeMaterial()">
                    <option value="">Cualquiera</option>
                    <option value="Bangora">Bangora</option>
                    <option value="Lana">Lana</option>
                    <option value="Lona">Lona</option>
                    <option value="Bangora natural">Bangora natural</option>
                </select>
            </div>
            
        <div>
            <div class="relative mb-6 mt-5 max-w-lg">
                <h1><span class="font-bold">Precio maximo:</span> ${{valor}}</h1>
                <label for="labels-range-input" class="sr-only">Labels range</label>
                <input id="labels-range-input"  type="range" [(ngModel)]="valor"  min="300" max="3000" 
                (input)="onChange()"
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6">Min ($200)</span>
                <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">$1,000</span>
                <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">$2,000</span>
                <span class="text-sm text-gray-500 dark:text-gray-400 absolute end-0 -bottom-6">Max ($3,000)</span>
            </div>
        </div>
       
    </div>
    <div class="px-20 py-10 grid gap-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 grid-cols-1">
        @for (sombrero of sombrerosStore.sombrerosFiltered(); track sombrero.id) {
            <app-sombrero-card [product]="sombrero"></app-sombrero-card>
        }
    </div>
</section>
