<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
      <img [src]="logo" alt="Logo" class="login-logo" />

      <div class="input-group" [class.invalid]="isInvalid('email')">
        <label for="correo">Correo</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Correo electrónico"
          class="input-field"
        />
        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
          <path d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="1.5" />
          <path d="M14.75 9.5C14.75 11.0188 13.5188 12.25 12 12.25C10.4812 12.25 9.25 11.0188 9.25 9.5C9.25 7.98122 10.4812 6.75 12 6.75C13.5188 6.75 14.75 7.98122 14.75 9.5Z" stroke="currentColor" stroke-width="1.5" />
          <path d="M5.49994 19.0001L6.06034 18.0194C6.95055 16.4616 8.60727 15.5001 10.4016 15.5001H13.5983C15.3926 15.5001 17.0493 16.4616 17.9395 18.0194L18.4999 19.0001" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg></span>
      </div>
      <div class="error" *ngIf="isInvalid('email')">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">
          El correo es obligatorio.
        </span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">
          Ingresa un correo válido.
        </span>
      </div>
      <div class="input-group" [class.invalid]="isInvalid('password')">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="input-field"
        />
        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
          <path d="M12 16.5V14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          <path d="M4.2678 18.8447C4.49268 20.515 5.87612 21.8235 7.55965 21.9009C8.97626 21.966 10.4153 22 12 22C13.5847 22 15.0237 21.966 16.4403 21.9009C18.1239 21.8235 19.5073 20.515 19.7322 18.8447C19.8789 17.7547 20 16.6376 20 15.5C20 14.3624 19.8789 13.2453 19.7322 12.1553C19.5073 10.485 18.1239 9.17649 16.4403 9.09909C15.0237 9.03397 13.5847 9 12 9C10.4153 9 8.97626 9.03397 7.55965 9.09909C5.87612 9.17649 4.49268 10.485 4.2678 12.1553C4.12104 13.2453 3.99999 14.3624 3.99999 15.5C3.99999 16.6376 4.12104 17.7547 4.2678 18.8447Z" stroke="currentColor" stroke-width="1.5" />
          <path d="M7.5 9V6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg></span>
      </div>
      <div class="error" *ngIf="isInvalid('password')">
        <span>La contraseña es obligatoria.</span>
      </div>
      <div class="options">
        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
      </div>
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Ingresar
      </button>

      <div class="register">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/signup" routerLinkActive="active">Regístrate</a>
      </div>
    </form>
  </div>
